<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #7fbf00, #a1c935);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form-container {
      background: #fff;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      max-width: 900px;
      width: 100%;
    }
    .left-panel {
      background-color: #004d4d;
      color: white;
      padding: 40px;
      text-align: center;
    }
    .left-panel button {
      border: 1px solid white;
      color: white;
      background: transparent;
      padding: 8px 20px;
      border-radius: 5px;
    }
    .social-icons button {
      border: 1px solid #ccc;
      border-radius: 50%;
      padding: 10px;
      margin: 5px;
      background: transparent;
    }
    .form-control {
      margin-bottom: 15px;
      border-radius: 5px;
    }
    .btn-signup {
      background: #cddc39;
      color: black;
      font-weight: bold;
      width: 100%;
    }
  </style>
</head>
<body>

<div class="container form-container">
  <div class="row g-0">
    <!-- Left Panel -->
    <div class="col-md-5 left-panel d-flex flex-column justify-content-center">
      <h2>Welcome Back!</h2>
      <p>Provide your personal details to use all features</p>
      <button>SIGN IN</button>
    </div>

    <!-- Right Panel -->
    <div class="col-md-7 p-4">
      <h3 class="fw-bold">Register With</h3>
      <div class="social-icons">
        <button><i class="bi bi-google"></i></button>
        <button><i class="bi bi-facebook"></i></button>
        <button><i class="bi bi-github"></i></button>
        <button><i class="bi bi-linkedin"></i></button>
      </div>
      <h5 class="text-center mt-3">OR</h5>
      <p class="text-center small">Fill Out The Following Info For Registration</p>
      
      <form>
        <input type="text" class="form-control" placeholder="Name">
        <input type="email" class="form-control" placeholder="Email">
        <input type="password" class="form-control" placeholder="Password">
        <button class="btn btn-signup">SIGN UP</button>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
