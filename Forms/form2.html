<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background-color: #2563eb; /* Blue background */
    }
    .card {
        border-radius: 10px;
        padding: 20px;
    }
    .btn-next {
        background-color: #2563eb;
        color: white;
    }
    .btn-next:hover {
        background-color: #1e4fc1;
        color: white;
    }
</style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg col-lg-10">
        <h4 class="fw-bold mb-3">Registration</h4>

        <!-- Personal Details -->
        <h6 class="fw-bold">Personal Details</h6>
        <form>
            <div class="row g-3">
                <div class="col-md-4">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" placeholder="Enter your name">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Date of Birth</label>
                    <input type="date" class="form-control">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="Enter your email">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Mobile number</label>
                    <input type="tel" class="form-control" placeholder="Enter mobile number">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Gender</label>
                    <input type="text" class="form-control" placeholder="Enter your gender">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Occupation</label>
                    <input type="text" class="form-control" placeholder="Enter occupation">
                </div>
            </div>

            <!-- Identity Details -->
            <h6 class="fw-bold mt-4">Identity Details</h6>
            <div class="row g-3">
                <div class="col-md-4">
                    <label class="form-label">ID Type</label>
                    <input type="text" class="form-control" placeholder="Enter ID type">
                </div>
                <div class="col-md-4">
                    <label class="form-label">ID Number</label>
                    <input type="text" class="form-control" placeholder="Enter ID number">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Issue Authority</label>
                    <input type="text" class="form-control" placeholder="Enter issue department">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Issue Date</label>
                    <input type="date" class="form-control">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Issue State</label>
                    <input type="text" class="form-control" placeholder="Enter ID issue state">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Expiry Date</label>
                    <input type="date" class="form-control">
                </div>
            </div>

            <!-- Submit Button -->
            <div class="mt-4">
                <button type="submit" class="btn btn-next px-4">
                    Next âž¡
                </button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
